<DOCTYPE html>
<html>
<head>
<title>
The animation
</title>
<style>
p{width:600px;
  height:600px;
  border-radius:300px;
  background-color:yellowgreen;
  animation-name:ani;
  animation-duration:6s;
}
@keyframes ani{
  from{
       background-color:midnightblue;
      }
      to{ 
       background-color:goldenrod;
        }
            }
</style>
</head>
<body>
<p>  </p>
</body>

</html>
